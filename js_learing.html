//用表格做99乘法表
document.write("<table>");
for(var x=1;x<=9;x++)
{
		document.write("<tr>");
		for(var y=1;y<=x;y++)
		{
			document.write("<td>"+y+"*"+x+"="+y*x+"</td>");
		}
		document.write("<tr>");
	   // document.write("</br>");		
}
document.write("</table>")	;

<body>
<script type="text/javascript">
//函数获取实际参数的对象，容器是arguments
function add()
{
	for(var x=0;x<arguments.length;x++){
		alert(arguments[x]);
		}
}
add(1,2,3,4);
//函数,函数名 引用指向函数实体对象，函数体作为字符串打印出来。
function method()
	{
    	//alert("aa");
		return("abc");
    }
var str=method;
   //或者这样，用toString()返回源代码
document.write(method.toString());
alert(str);

method();
//匿名函数
var str2=function ()
{
	return("H");
	
}
alert(str2());

window.onload=function()
{
	alert("onload");
};

    //匿名函数，直接可以运行。将函数括起来，然后后面再跟括号
(function(){document.write("<p>ok</p>");})(    )



</script>
