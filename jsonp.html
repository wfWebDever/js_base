<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function getData (data) {
        return Promise.resolve(data)
      }


    </script>
    <!--<script src="./jsonp.js?callback=jsonp"></script>-->
</head>
<body>

<script>
  async function jsonp (url) {
    const script = document.createElement('script')
    script.src = url + `?callback=getData`
    script.onload = function () {
      return getData()
    }
    document.body.append(script)
  }

  // test
  jsonp('./jsonp.js')
</script>
</body>
</html>
