<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中技巧</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .demo {
        width: 100%;
        height: 100%;
      }
      .demo1 {
        display: flex; /* 开启 flex 布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
      }
      .demo1 img {
        max-width: 100%; /* 限制最大尺寸 */
        max-height: 100%; /* 防止溢出 */
        object-fit: contain; /* 保持图片比例 */
      }

      .demo2 {
        text-align: center; /* 水平居中 */
        line-height: 100vh; /* 占满视口高度 */
      }
      .demo2 img {
        display: inline-block; /* 行内块显示 */
        vertical-align: middle; /* 与辅助元素对齐 */
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .demo3 {
        /* 1. 容器设置 */
        width: 100%;
        height: 100vh; /* 占满视口高度 */
        display: table; /* 表格布局 */
        text-align: center; /* 水平居中 */
      }
      .demo3-cell {
        /* 2. 单元格设置 */
        display: table-cell; /* 单元格布局 */
        vertical-align: middle; /* 垂直居中 */
      }
      .demo3-cell img {
        /* 3. 图片设置 */
        max-width: 100%; /* 限制最大尺寸 */
        max-height: 100vh; /* 防止溢出视口 */
        object-fit: contain; /* 保持图片比例 */
      }
      .demo4 {
        /* Grid 方案 */
        display: grid;
        place-items: center; /* 垂直居中 */
        height: 100vh;
      }
      .demo4 img {
        max-width: 100%;
        max-height: 100vh;
        object-fit: contain;
      }
      .demo5 {
        /* Position 方案 */
        position: relative;
        height: 100vh;
      }
      .demo5 img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100vh;
        object-fit: contain;
      }
      .demo6 {
        /* Margin Auto 方案 */
        position: relative;
        height: 100vh;
      }
      .demo6 img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100vh;
        object-fit: contain;
      }
      .demo7 {
        text-align: center;
        height: 100vh;
        font-size: 0; /* 添加这行：消除空白间隙 */
      }
      .demo7::before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      .demo7 img {
        display: inline-block;
        vertical-align: middle;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        font-size: 16px; /* 重置字体大小 */
        margin-left: -4px; /* 补偿伪元素的空隙 */
      }
    </style>
  </head>
  <body>
    <div class="demo demo1">
      <img src="https://picsum.photos/800/500" alt="demo" />
    </div>
