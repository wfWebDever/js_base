<title>DOM_getAllNodes</title>
<script type="text/javascript">
	
	function getAllNodes(){
		getNodes(document,0);
		document.write(info);
		}

	var info="";
	//??????????????????????info=???з?????????????<br/>,??????????????
	//格式
	document.write("info+"+info);
	function getNodes(node,level){
		info+=getLevel(level)+node.nodeName+"..."+node.nodeType+"..."+node.nodeValue+"<br/>";//????ε??????
		var arr=node.childNodes;
		level++;
		for(var x=0;x<arr.length;x++){
			if(arr[x].hasChildNodes()){
				getNodes(arr[x],level);
				}
			else{
				info+=getLevel(level)+arr[x].nodeName+"..."+arr[x].nodeType+"..."+arr[x].nodeValue+"<br/>";
				
				}
			}
		}
	function getLevel(level){
		var s="";
		for(var x=0;x<level;x++){
			s+="|.."
			}
		return s;
		}
</script>
