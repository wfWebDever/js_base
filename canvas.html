<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script src="../vendor/jquery-1.7.1.js"></script>
</head>
<body>
<canvas id='marker' width='100px' height='100px' style='display: none'></canvas>

<script type="text/javascript">
    var canvas=document.getElementById('marker');
    var ct=canvas.getContext('2d');
    ct.fillStyle = "rgb(200,0,0)";
    //ct.fillRect (10, 10, 55, 50);
    ct.clearRect(0,0,100,100);


</script>
</body>

</html>
