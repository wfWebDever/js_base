<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DOM</title>
<script type="text/javascript">
	function hideContextmenu()
	{
		window.event.returnValue=false;
	}
	//获取浏览器信息
	function serchWindows()
	{
		var name=window.navigator.appName;
		var version=window.navigator.appVersion;
		var grade=window.navigator.cpuClass;
		var platform=window.navigator.platform;
		alert(name+"--"+version+"--"+grade+"---"+platform);
	}
	// URL对象
	function url()
	{
		location.href="http://www.baidu.com";//别忘了加http头
		//location.href="D:\电影\男歌女唱DVD国语中字.f4v"
	}
	//方法1  confirm
	function winmethod()
	{
		var r=confirm("你确认吗？");
		if(r==true)
			document.write("确认了");
		else
			document.write("没有！");
	}
	//类似qq闪屏动作，火狐谷歌不支持，IE支持
	function moveScreen()
	{
		window.resizeTo(10,10);
		//for(var x=0;x<10000;x++)
		//{
			//moveBy(20,0);
			//moveBy(0,20);
			//moveBy(-20,0);
			//moveBy(0,-20);
			
		//}
	}
	//计时,setTimeout之执行一次，setInterval循环执行，通过返回的timeid来关闭它。
	var timeid;
	function method2()
	{
		//window.setTimeout("alert('hahah')",4000);
		timeid=setInterval("moveScreen()",20);
	}
	function stop()
	{
		clearInterval(timeid);
	}
	//弹出一新窗口，在新窗口中写几秒后关闭的代码
	function opendemo()
	{
		window.open("ad.html","_blank",'width=200,height=100 toolbar=yes titlebar=yes status=yes scrollbars=yes resizable=yes location=yes ');
	}
	//页面加载完后弹出广告，而且广告永远关不掉
	window.onload=function()
	{
		opendemo();
		//window.open("ad.html","_blank",'width=200,height=100 toolbar=yes titlebar=yes status=yes scrollbars=yes resizable=yes location=yes ');
	}
</script>
</head>

<body oncontextmenu="hideContextmenu()">
<form>
	<input type="button"  value="登录" onclick="alert("haha")" />
    <input type="button"  value="windows示例" onclick="opendemo()" />
    <input  type="button" value="停止按钮"  onclick="stop()"/>
</form>

</body>
</html>
