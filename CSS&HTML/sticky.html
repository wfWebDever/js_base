<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>sticky</title>
    <style type="text/css">
        body, * {
            padding: 0;
            margin: 0;
        }

        .sticky {
            position: sticky;
/*           bottom: calc(100vh - 20px);*/
        z-index: -1;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: black;
            border-bottom: 1px solid red;
            color: red;
            text-align: center;
        }

        .banner {
            width: 100%;
            height: 280px;
            border-bottom: 1px solid red;
            background-color: aquamarine;
            text-align: center;
            margin-top: -80px;
        }


        section {
            height: 1500px;
            background-color: bisque;
            text-align: center;
        }

        .section2 {
            height: 1500px;
            background-color: blue;
            text-align: center;
        }

        .end {
            position: sticky;
            bottom: 0;
            z-index: -1;
            background: red;
            width: 100px;
            height: 50px;
            margin: 20px auto 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sticky">
    sticky header
</div>
<div class="banner">
    banner
</div>

<section>
    content
</section>
<section class="section2">
    content2
</section>
<section class="end">
    End
</section>
</body>
</html>
