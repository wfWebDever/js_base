<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            font-size: 20px;
        }
        div:after{
            display: block;
            width: 0;
            height: 0;
            content: '';
            clear: both;

        }
        span{
            width: 200px;
            height: 200px;
            float: left;

        }
    </style>
</head>
<body>
    <div>
            <span>1111</span>
            <span>1111</span>
            <span>1111</span>

    </div>

</body>
</html>
