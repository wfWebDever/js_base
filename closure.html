<script type="text/javascript">
    var db=(function () {
        var data={};
        return function (key,val) {
            if(val===undefined){
                return data[key]
            }else {
                return data[key]=val;

            }
        }
    })();

    console.info(db("x"),db("x",1));

           return a;
        }
    }

</script>
