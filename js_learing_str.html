//排序
	var nums=[4,5,3,8,7,10,444,-1];
	alert(nums);
	function sortNum(arr)
	{
		for(var x=0;x<arr.length-1;x++)
		{
			for(var y=x+1;y<arr.length;y++)
			{
				if(arr[x]>arr[y])
				swap(arr,x,y);
			}
		}
	}
	function swap(arr,x,y)
	{
		var temp=arr[x];
		arr[x]=arr[y];
		arr[y]=temp;
	}
	sortNum(nums);
	alert(nums);
	
</script>
