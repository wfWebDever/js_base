<script type="text/javascript">
//数组定义及方法
    
	var str1=new Array(true,"true",12);
	var str2=new Array(2.12,"false",false);

	console.info(str.pop());

//返回数组中最大值,带入sortNumber比较函数来进行数值排序，不代函数的话，会已ASCII字符排序。
	var arr=[3,11,2,45,99,1000];
	
	function getMax(arr)
	{
		
		var arrnew=arr.sort(sortNumber);
	
		return arrnew.slice(-1)[0];//取末尾数值
	}
	function sortNumber(a,b)//比较函数
	{
		return a-b;//升序排序
		//return b-a;//降序排序，slice(-1)取最小值
	}
	console.info("max=",getMax(arr));
//第二种方法 冒泡排序

function getMax2(arr)
{   
    var max=arr[0];
	for(var x=0;x<arr.length;x++)
	{
		if(arr[x]>max)
		max=arr[x];
	}
	return max;
}
console.info("max=",getMax2(arr));
