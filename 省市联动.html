<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>省市联动</title>
    <script src="../vendor/jquery-3.2.1.js"></script>
    <style>
        select{
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
<select id="province" name="province">
   <!-- <option value="请选择。。。" selected="selected">请选择。。。</option>-->
    <!--<option value="山东省">山东省</option>
    <option value="河北省">河北省</option>
    <option value="北京市">北京市</option>-->
</select>
<select id="city" name="city">
   <!-- <option selected="selected">请选择。。。</option>-->
</select>

<script type="text/javascript">

    var list = [
        {
                value:'0536',
                name: '潍坊',
                citys: [
                    {value:'0536_0',name: "诸城"},
                    {value:'0536_1',name:"寿光"},
                    {value:'0536_2',name:"临朐"},
                    {value:'0536_3',name: "高密"}
                    ]

        }
        ,
        {
                value:'0532',
                name: '青岛',
                citys: [
                    {value:'0532_0',name: "市南区"},
                    {value:'0532_1',name: "市北区"},
                    {value:'0532_2',name: "黄岛区"},
                    {value:'0532_3',name:"李沧区"}
                    ]

        }
    ];

    var create_left_options=function () {
        var $elem='<option value="请选择。。。" selected="selected">请选择。。。</option>';
        list.forEach(function (item) {
            $elem+='<option value="'+item.value+'">'+item.name+'</option>'
        });
        $("#province").append($elem);
    };

    window.onload = function () {
        create_left_options();

        document.getElementById("province").onchange = function () {
            //获取当前选中的省份
            var select_province = this.value;
            var citys=null;
            list.forEach(function (item) {
                if(item.value===select_province){
                    citys=item.citys;
                }
            });
            var $htm='';
            if(!citys){
                $htm='';
                $("#city").empty().append($htm);
                return;
            }
            citys.forEach(function (item) {
                $htm+='<option value="'+item.value+'">'+item.name+'</option>';
            });

            $("#city").empty().append($htm);


        }
    }

</script>
</body>
</html>
